<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefly</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Let's summarize your texts or documents!</h1>
        </div>

        <div class="content">
            <div class="input-section">
                <form id="textForm">
                    <h2 class="section-title">Input Text</h2>
                    <textarea id="textInput" name="text" placeholder="Input Text Here.."></textarea>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>

                <div class="file-upload">
                    <form id="fileForm" enctype="multipart/form-data">
                        <h2 class="section-title">Upload File</h2>
                        <div class="file-input-container">
                            <input type="file" id="fileInput" name="file" accept=".txt,.pdf,.doc,.docx"
                                style="display: none;">
                            <button type="button" class="choose-file-btn"
                                onclick="document.getElementById('fileInput').click()">Choose File</button>
                            <div id="fileName" class="file-name">Name Of File</div>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>

            <div class="result-section">
                <h2 class="section-title">Result Here!</h2>
                <textarea id="resultArea" placeholder="Result Summary.." readonly></textarea>
            </div>
        </div>
